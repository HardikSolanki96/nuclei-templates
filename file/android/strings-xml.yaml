id: strings-xml

info:
  name: Sensitive Information Exposed in strings.xml File
  author: Hardik-Solanki
  severity: Medium
  reference:
    - https://pravinponnusamy.medium.com/bug-hunting-sensitive-information-exposed-in-android-strings-xml-file-93ecab5c3499
    - https://infosecwriteups.com/android-app-security-testing-156a052ce7e8
  tags: android,file

file:
  - extensions:
      - all
  - path:
      - res → value → strings.xml

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "secret"
          - "S3 bucket URLs"
          - "apikey"
          - "token"
          - "password"
          - "username"
          - "db"
          - "api key"
          - "user"
          - "auth"
          - "http"
          - "firebase URLs"
        condition: and
